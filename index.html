<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Experto | Link Directo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">bolt</span>
            <h1>Asistente Instantáneo</h1>
        </div>
        
        <p>Al tocar el botón, se abrirá la App de Google con la instrucción lista.</p>
        
        <a id="lanzarIA" href="#" class="action-btn magic-btn">
            <span class="material-icons">rocket_launch</span> INICIAR EXPERIENCIA
        </a>

        <div class="instruction-card">
            <span class="material-icons">photo_camera</span>
            <p>Dentro de la App, verás tu instrucción. Toca la cámara para ver la hoja.</p>
        </div>

        <p class="instruccion">ID Hoja: <span id="hojaDisplay">...</span></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'GENÉRICO'; 
            document.getElementById('hojaDisplay').textContent = hojaID;

            // Prompt estratégico y corto
            const promptFinal = `Profesor experto hoja ${hojaID}. Analizá:`;
            const encodedPrompt = encodeURIComponent(promptFinal);

            // EL INTENT DEFINITIVO:
            // 1. Especificamos la URL de búsqueda.
            // 2. Forzamos el paquete de la App de Google (googlequicksearchbox).
            // 3. Agregamos un fallback (si falla, abre la web normal).
            const intentUrl = `intent://www.google.com/search?q=${encodedPrompt}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://www.google.com/search?q=${encodedPrompt};end`;

            // Asignamos el Intent al href del botón directamente
            document.getElementById('lanzarIA').href = intentUrl;
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .container { background-color: #111; width: 90%; max-width: 350px; padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; background: linear-gradient(45deg, #4285f4, #34a853); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        
        .action-btn { 
            width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1.1rem; 
            font-weight: bold; cursor: pointer; display: flex; justify-content: center; 
            align-items: center; gap: 10px; transition: 0.3s; text-transform: uppercase;
            text-decoration: none; box-sizing: border-box;
        }
        
        .magic-btn { background: #fff; color: #000; }
        .magic-btn:active { transform: scale(0.95); }

        .instruction-card { margin-top: 30px; display: flex; align-items: center; gap: 15px; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .instruction-card .material-icons { color: #4285f4; }
        .instruction-card p { margin: 0; font-size: 0.8rem; color: #ccc; text-align: left; }
        
        .instruccion { margin-top: 20px; font-size: 0.7rem; color: #444; }
    </style>
</body>
</html>
