<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | OCR Optimizado</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">document_scanner</span>
            <h1>Escáner Inteligente</h1>
        </div>

        <p id="statusText">Paso 1: Sacá una foto de cerca y con buena luz.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> CAPTURAR HOJA
        </button>

        <div id="processingUI" style="display: none;">
            <div class="spinner"></div>
            <p id="progressLabel">Mejorando imagen... 0%</p>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>

        <div id="editBox" style="display: none;">
            <label>Confirmá o corregí lo que leí:</label>
            <textarea id="ocrResultText"></textarea>
            <button id="goGoogle" class="action-btn google-btn">
                <span class="material-icons">rocket_launch</span> ENVIAR A PROFESOR IA
            </button>
            <p class="small-hint">Tocá arriba para corregir el texto si es necesario.</p>
        </div>

        <p class="footer-id">ID: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const processingUI = document.getElementById('processingUI');
            const progressLabel = document.getElementById('progressLabel');
            const editBox = document.getElementById('editBox');
            const ocrTextarea = document.getElementById('ocrResultText');
            const statusText = document.getElementById('statusText');
            const canvas = document.getElementById('hiddenCanvas');

            mainButton.onclick = () => cameraInput.click();

            cameraInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                mainButton.style.display = 'none';
                processingUI.style.display = 'block';
                statusText.innerText = "Analizando contenido...";

                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = async () => {
                    // PRE-PROCESAMIENTO: Convertir a B/N y aumentar contraste
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        const threshold = 128; // Filtro de umbral
                        const val = avg > threshold ? 255 : 0;
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    // INICIAR TESSERACT CON LA IMAGEN LIMPIA
                    const worker = await Tesseract.createWorker('spa');
                    const { data: { text } } = await worker.recognize(canvas.toDataURL());
                    await worker.terminate();

                    // Mostrar para editar
                    processingUI.style.display = 'none';
                    editBox.style.display = 'block';
                    ocrTextarea.value = text.trim();
                    statusText.innerText = "¡Lectura completada!";
                    
                    // Copiar prompt inicial
                    copyToClipboard(`Analizá este texto de mi hoja: ${text}`);
                };
            };

            document.getElementById('goGoogle').onclick = () => {
                const finalContent = ocrTextarea.value;
                const superPrompt = `Soy tu alumno con la hoja ${hojaID}. Analizá este texto que escaneé: "${finalContent}". Actuá como profesor experto.`;
                copyToClipboard(superPrompt);
                window.open("https://www.google.com/search?q=" + encodeURIComponent(superPrompt), "_blank");
            };

            function copyToClipboard(text) {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .container { background-color: #111; width: 100%; max-width: 380px; padding: 35px 25px; border-radius: 30px; border: 1px solid #222; text-align: center; }
        
        h1 { font-size: 1.5rem; background: linear-gradient(45deg, #4285f4, #9b72cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; cursor: pointer; text-transform: uppercase; }
        .capture-btn { background: #4285f4; color: white; }
        .google-btn { background: #34a853; color: white; margin-top: 15px; }

        #editBox { text-align: left; margin-top: 10px; }
        #editBox label { font-size: 0.8rem; color: #4285f4; font-weight: bold; margin-bottom: 8px; display: block; }
        #ocrResultText { width: 100%; height: 120px; background: #222; color: #eee; border: 1px solid #444; border-radius: 10px; padding: 10px; font-family: sans-serif; font-size: 0.9rem; box-sizing: border-box; }
        
        .small-hint { font-size: 0.7rem; color: #555; text-align: center; margin-top: 10px; }

        /* Spinner animación */
        .spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: #4285f4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-id { margin-top: 30px; font-size: 0.7rem; color: #333; }
    </style>
</body>
</html>
