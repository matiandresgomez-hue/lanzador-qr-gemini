<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Control Center | Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="live-header">
            <span class="material-icons live-icon">dashboard_customize</span>
            <h1>IA Control Center</h1>
            <p class="subtitle">Elegí la herramienta para tu hoja</p>
        </div>

        <button class="action-btn btn-expert" onclick="lanzar('PROFESOR')">
            <span class="material-icons">psychology</span>
            <div class="btn-text">
                <b>PROFESOR EXPERTO</b>
                <span>Explicación y dudas abiertas</span>
            </div>
        </button>

        <button class="action-btn btn-summary" onclick="lanzar('RESUMEN')">
            <span class="material-icons">summarize</span>
            <div class="btn-text">
                <b>RESUMIR CONTENIDO</b>
                <span>Puntos clave y lo más importante</span>
            </div>
        </button>

        <button class="action-btn btn-pdf" onclick="lanzar('PDF')">
            <span class="material-icons">picture_as_pdf</span>
            <div class="btn-text">
                <b>TRANSCRIBIR A TEXTO</b>
                <span>Pasar a limpio para guardar/imprimir</span>
            </div>
        </button>

        <button class="action-btn btn-quiz" onclick="lanzar('QUIZ')">
            <span class="material-icons">quiz</span>
            <div class="btn-text">
                <b>EVALUARME</b>
                <span>Generar preguntas para practicar</span>
            </div>
        </button>

        <div class="info-card">
            <span class="material-icons" style="color:#4285f4">info</span>
            <p>Al elegir, pegá el texto en Google y <b>tocá la cámara</b> para capturar la hoja.</p>
        </div>

        <div class="ads-container">
            <p class="ads-label">Patrocinado por:</p>
            <a href="https://angelestrada.com.ar/" target="_blank" rel="noopener noreferrer">
                <img src="_Logo Angel Estrada.jpg" alt="Angel Estrada" class="ads-logo">
            </a>
        </div>

        <p class="footer">ID DE HOJA: <span id="hojaDisplay">...</span></p>
        
        <textarea id="copyText" style="position: absolute; left: -9999px;"></textarea>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hojaID = urlParams.get('hoja') || 'PROFESOR';
        document.getElementById('hojaDisplay').textContent = hojaID;

        function lanzar(tipo) {
            // Prompt que integra "Hola", Idioma y Orden de Cámara
            let promptBase = `Hola. Responde siempre en español. Voy a usar la cámara para mostrarte mi hoja (ID: ${hojaID}). `;
            let instruccion = "";

            switch(tipo) {
                case 'PROFESOR':
                    instruccion = `IA Gemini actúa como profesor experto: analizá la imagen de la hoja y explicame el tema paso a paso.`;
                    break;
                case 'RESUMEN':
                    instruccion = `Analizá la imagen de la hoja y haceme un resumen corto con los puntos clave.`;
                    break;
                case 'PDF':
                    instruccion = `Leé el texto de la imagen de la hoja y transcribilo de forma limpia y profesional para un documento.`;
                    break;
                case 'QUIZ':
                    instruccion = `Analizá la imagen de la hoja y generá 3 preguntas de práctica para ver si entendí.`;
                    break;
            }

            const promptFinal = promptBase + instruccion;
            
            // Lógica de copiado automático
            const textArea = document.getElementById('copyText');
            textArea.value = promptFinal;
            textArea.select();
            document.execCommand('copy');

            // Lanzamiento a Chrome con udm=50 (Modo IA)
            const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(promptFinal) + "&udm=50";
            window.open(searchUrl, "_blank");
        }
    </script>
