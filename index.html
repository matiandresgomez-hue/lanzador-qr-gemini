<script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. URL CORTA DE DESTINO (¡La única que usaremos!)
            const finalBitlyUrl = 'https://bit.ly/4rR8jPF';

            // --- Lógica de Lectura del ID (Solo para mostrar el ID, ya no para la redirección) ---
            let hojaID = 'ID-NO-REQUERIDO'; // Por defecto
            const urlParams = new URLSearchParams(window.location.search);
            hojaID = urlParams.get('hoja') || 'ID-NO-REQUERIDO'; 
            
            // Muestra el ID en la página (para su diagnóstico o información)
            document.getElementById('hojaDisplay').textContent = hojaID;

            // 2. Asignar la acción al botón: Siempre redirigir al Bit.ly
            document.getElementById('lanzarGemini').onclick = function() {
                // Redirige al Bit.ly que, a su vez, lleva a la URL larga de Gemini
                window.location.href = finalBitlyUrl;
            };
        });
    </script>
