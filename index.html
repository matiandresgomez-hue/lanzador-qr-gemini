<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | Profesor Experto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">psychology</span>
            <h1>Vision Profesor IA</h1>
        </div>

        <p id="statusText">Paso 1: Capturá la hoja de actividades.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> ESCANEAR HOJA
        </button>

        <div id="processingUI" style="display: none;">
            <div class="spinner"></div>
            <p id="progressLabel">Mejorando imagen... 0%</p>
            <div class="progress-bar"><div id="progressFill"></div></div>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>

        <div id="editBox" style="display: none;">
            <div class="success-badge">
                <span class="material-icons">check_circle</span>
                <span>Lectura completada</span>
            </div>
            
            <label for="ocrResultText">Revisá el texto extraído:</label>
            <textarea id="ocrResultText" placeholder="El texto aparecerá aquí..."></textarea>
            
            <button id="goGoogle" class="action-btn gemini-btn">
                <span class="material-icons">auto_awesome</span> ANALIZAR CON GEMINI
            </button>
            <p class="hint">Al tocar, se copiará el prompt y se abrirá la IA.</p>
        </div>

        <p class="footer-id">Hoja ID: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Obtener ID de la hoja desde la URL (?hoja=nombre)
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const processingUI = document.getElementById('processingUI');
            const progressLabel = document.getElementById('progressLabel');
            const progressFill = document.getElementById('progressFill');
            const editBox = document.getElementById('editBox');
            const ocrTextarea = document.getElementById('ocrResultText');
            const statusText = document.getElementById('statusText');
            const canvas = document.getElementById('hiddenCanvas');

            // --- PASO 1: ABRIR CÁMARA ---
            mainButton.onclick = () => cameraInput.click();

            // --- PASO 2: PROCESAR IMAGEN Y OCR ---
            cameraInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                mainButton.style.display = 'none';
                processingUI.style.display = 'block';
                statusText.innerText = "Trabajando en la hoja...";

                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = async () => {
                    const ctx = canvas.getContext('2d');
                    // Ajustamos el canvas al tamaño de la foto
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // FILTRO DE IMAGEN: Blanco y Negro con Contraste para mejor OCR
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        const threshold = 130; // Ajuste de sensibilidad
                        const val = avg > threshold ? 255 : 0;
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    try {
                        // INICIAR TESSERACT OCR
                        const worker = await Tesseract.createWorker('spa', 1, {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    let p = Math.floor(m.progress * 100);
                                    progressFill.style.width = p + "%";
                                    progressLabel.innerText = `Leyendo contenido... ${p}%`;
                                }
                            }
                        });

                        const { data: { text } } = await worker.recognize(canvas.toDataURL());
                        await worker.terminate();

                        // Mostrar interfaz de edición
                        processingUI.style.display = 'none';
                        editBox.style.display = 'block';
                        ocrTextarea.value = text.trim();
                        statusText.innerText = "¡Todo listo!";

                    } catch (err) {
                        alert("Hubo un error al procesar. Intentá con más luz.");
                        location.reload();
                    }
                };
            };

            // --- PASO 3: ENVIAR A GEMINI ---
            document.getElementById('goGoogle').onclick = function() {
                const finalContent = ocrTextarea.value;
                if (!finalContent) return alert("El texto está vacío.");

                // El "Super Prompt" que le da el rol a la IA
                const superPrompt = `Hola Gemini. Actuá como un profesor experto. Analizá este contenido que acabo de escanear de una hoja de trabajo (ID: ${hojaID}): "${finalContent}". Explicame de qué trata y cómo puedo resolverlo de forma didáctica.`;
                
                // Copiar por si acaso (seguridad)
                copyToClipboard(superPrompt);

                // Abrir directamente en la App/Pestaña de Gemini
                const geminiUrl = "https://gemini.google.com/app?prompt=" + encodeURIComponent(superPrompt);
                window.open(geminiUrl, "_blank");
            };

            // Función para copiar al portapapeles
            function copyToClipboard(text) {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }
        });
    </script>
