<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | OCR Nativo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">psychology</span>
            <h1>IA Vision Pro</h1>
        </div>

        <p id="statusText">Paso 1: Sacá una foto nítida de la hoja para que la IA la lea.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> CAPTURAR Y LEER
        </button>

        <div id="progressContainer" style="display: none;">
            <div class="progress-bar"><div id="progressFill"></div></div>
            <p id="progressLabel">Leyendo texto... 0%</p>
        </div>

        <div id="resultBox" style="display: none;">
            <div class="success-card">
                <span class="material-icons">check_circle</span>
                <p>Hoja procesada con éxito</p>
            </div>
            <button id="goGoogle" class="action-btn google-btn">
                <span class="material-icons">rocket_launch</span> ABRIR ASISTENTE IA
            </button>
        </div>

        <p class="footer-id">ID: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressLabel = document.getElementById('progressLabel');
            const resultBox = document.getElementById('resultBox');
            const statusText = document.getElementById('statusText');
            const goGoogle = document.getElementById('goGoogle');

            let textoExtraido = "";

            mainButton.onclick = () => cameraInput.click();

            cameraInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // Preparar interfaz para procesar
                mainButton.style.display = 'none';
                progressContainer.style.display = 'block';
                statusText.innerText = "Procesando imagen con OCR...";

                try {
                    // INICIAR OCR
                    const worker = await Tesseract.createWorker('spa', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                let p = Math.floor(m.progress * 100);
                                progressFill.style.width = p + "%";
                                progressLabel.innerText = `Leyendo texto... ${p}%`;
                            }
                        }
                    });

                    const { data: { text } } = await worker.recognize(file);
                    textoExtraido = text;
                    await worker.terminate();

                    // Finalizar
                    progressContainer.style.display = 'none';
                    resultBox.style.display = 'block';
                    statusText.innerText = "¡Listo! La IA ya sabe qué dice tu hoja.";

                    // ARMAR Y COPIAR PROMPT AUTOMÁTICAMENTE
                    const superPrompt = `Soy tu alumno. Analizá este texto que acabo de escanear de mi hoja [ID: ${hojaID}]: "${textoExtraido.substring(0, 1000)}". Actuá como profesor experto y explicame el tema.`;
                    copyToClipboard(superPrompt);

                } catch (err) {
                    alert("Error al leer la imagen. Intentá de nuevo con más luz.");
                    location.reload();
                }
            };

            goGoogle.onclick = () => {
                const promptFinal = `Soy tu alumno con la hoja ${hojaID}. Analizá el texto escaneado: ${textoExtraido.substring(0, 500)}`;
                window.open("https://www.google.com/search?q=" + encodeURIComponent(promptFinal), "_blank");
            };

            function copyToClipboard(text) {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .container { background-color: #111; width: 100%; max-width: 360px; padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; margin: 0; background: linear-gradient(45deg, #4285f4, #9b72cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .live-icon { font-size: 3rem; color: #4285f4; margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.4; }
        
        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; text-decoration: none; box-sizing: border-box; transition: 0.3s; text-transform: uppercase; cursor: pointer; }
        .capture-btn { background-color: #4285f4; color: white; }
        .google-btn { background-color: white; color: black; }

        /* Barra de progreso */
        .progress-bar { background: #222; border-radius: 50px; height: 10px; width: 100%; margin-bottom: 10px; overflow: hidden; }
        #progressFill { background: #4285f4; height: 100%; width: 0%; transition: width 0.2s; }
        #progressLabel { font-size: 0.75rem; color: #4285f4; font-weight: bold; }

        .success-card { background: #1a1a1a; border: 1px solid #34a853; padding: 15px; border-radius: 15px; margin-bottom: 20px; color: #34a853; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .success-card p { margin: 0; color: #34a853; font-weight: bold; }

        .footer-id { margin-top: 30px; font-size: 0.7rem; color: #444; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</body>
</html>
