<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | Conexión Directa</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">bolt</span>
            <h1>Asistente Instantáneo</h1>
        </div>
        
        <p>Para activar la IA, primero copiá la clave y luego tocá el botón blanco.</p>
        
        <div class="step-box">
            <label>1. Copiá la instrucción:</label>
            <textarea id="promptTextarea" readonly></textarea>
            <button id="copyButton" class="action-btn copy-btn">
                <span class="material-icons">content_copy</span> COPIAR CLAVE
            </button>
        </div>

        <div class="step-box">
            <label>2. Abrir en la App de Google:</label>
            <a id="botonMagico" href="#" target="_blank" class="action-btn magic-btn">
                <span class="material-icons">rocket_launch</span> INICIAR ASISTENTE
            </a>
            <div class="help-box">
                <span class="material-icons">info</span>
                <p>Si se abre el buscador, <b>PEGÁ</b> la clave y tocá la <b>Cámara</b> <span class="material-icons small-icon">photo_camera</span>.</p>
            </div>
        </div>
        
        <p class="instruccion">ID Hoja: <span id="hojaDisplay">...</span></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'GENÉRICO'; 
            document.getElementById('hojaDisplay').textContent = hojaID;

            const promptFinal = `Analizá esta hoja [ID: ${hojaID}] como profesor experto. Explicame qué hay que hacer:`;
            document.getElementById('promptTextarea').value = promptFinal;

            // EL ENLACE DE CONFIANZA (Modo Iron Maiden)
            // Usamos HTTPS puro para que el navegador no se bloquee
            const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(promptFinal);
            document.getElementById('botonMagico').href = googleUrl;

            // Lógica del botón copiar
            document.getElementById('copyButton').onclick = function() {
                const textarea = document.getElementById('promptTextarea');
                textarea.select();
                document.execCommand('copy');
                this.innerHTML = '<span class="material-icons">check</span> ¡COPIADO!';
                this.style.backgroundColor = '#2e7d32';
                setTimeout(() => {
                    this.innerHTML = '<span class="material-icons">content_copy</span> COPIAR CLAVE';
                    this.style.backgroundColor = '#34a853';
                }, 2000);
            };
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; padding: 15px; }
        .container { background-color: #111; width: 100%; max-width: 360px; padding: 35px 20px; border-radius: 25px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; margin: 0; background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .live-header { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .live-icon { font-size: 3rem; color: #4285f4; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        
        .step-box { margin-bottom: 20px; text-align: left; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        label { display: block; font-weight: bold; color: #fff; margin-bottom: 10px; font-size: 0.85rem; }
        
        #promptTextarea { position: absolute; left: -9999px; } 

        .action-btn { width: 100%; padding: 18px; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; text-decoration: none; box-sizing: border-box; transition: 0.2s; }
        
        .copy-btn { background-color: #34a853; color: white; margin-bottom: 5px; }
        .magic-btn { background-color: #ffffff; color: #000; }
        
        .help-box { margin-top: 15px; display: flex; align-items: flex-start; gap: 8px; color: #777; }
        .help-box p { margin: 0; font-size: 0.75rem; color: #aaa; text-align: left; line-height: 1.3; }
        .help-box .material-icons { font-size: 1rem; color: #4285f4; }
        
        .small-icon { font-size: 0.9rem; vertical-align: middle; color: #fff; }
        .instruccion { margin-top: 15px; font-size: 0.7rem; color: #444; text-transform: uppercase; }
    </style>
</body>
</html>
