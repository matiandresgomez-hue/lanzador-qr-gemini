<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | Modo Experto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">auto_awesome</span>
            <h1>Profesor IA Vision</h1>
        </div>

        <p id="statusText">Paso 1: Sacá una foto de la hoja.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> ESCANEAR AHORA
        </button>

        <div id="processingUI" style="display: none;">
            <div class="spinner"></div>
            <p id="progressLabel">Procesando imagen... 0%</p>
            <div class="progress-bar"><div id="progressFill"></div></div>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>

        <div id="editBox" style="display: none;">
            <div class="success-badge">
                <span class="material-icons">check_circle</span>
                <span>Texto extraído con éxito</span>
            </div>
            
            <textarea id="ocrResultText"></textarea>
            
            <button id="goSearch" class="action-btn search-btn">
                <span class="material-icons">search</span> ENVIAR A PROFESOR IA
            </button>
        </div>

        <p class="footer-id">Hoja: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const processingUI = document.getElementById('processingUI');
            const progressFill = document.getElementById('progressFill');
            const progressLabel = document.getElementById('progressLabel');
            const editBox = document.getElementById('editBox');
            const ocrTextarea = document.getElementById('ocrResultText');
            const canvas = document.getElementById('hiddenCanvas');

            mainButton.onclick = () => cameraInput.click();

            cameraInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                mainButton.style.display = 'none';
                processingUI.style.display = 'block';

                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = async () => {
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // FILTRO: Limpieza para OCR
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                        const val = avg > 128 ? 255 : 0;
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    try {
                        const worker = await Tesseract.createWorker('spa', 1, {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    let p = Math.floor(m.progress * 100);
                                    progressFill.style.width = p + "%";
                                    progressLabel.innerText = `Leyendo... ${p}%`;
                                }
                            }
                        });
                        const { data: { text } } = await worker.recognize(canvas.toDataURL());
                        await worker.terminate();

                        processingUI.style.display = 'none';
                        editBox.style.display = 'block';
                        ocrTextarea.value = text.trim();
                    } catch (err) {
                        alert("Error de lectura.");
                        location.reload();
                    }
                };
            };

            document.getElementById('goSearch').onclick = function() {
                const text = ocrTextarea.value;
                if (!text) return;

                // CAMBIO CLAVE: Quitamos comillas y agregamos "Gemini" o "IA" al inicio
                // Esto hace que Google active el panel de IA en vez de buscar resultados
                const superPrompt = `Gemini analizá y explicá este ejercicio de la hoja ${hojaID}: ${text}`;
                
                // Copiamos al portapapeles por seguridad
                const el = document.createElement('textarea');
                el.value = superPrompt;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);

                // Abrimos Google Search normal (La que te funcionaba)
                const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(superPrompt);
                window.open(searchUrl, "_blank");
            };
        });
    </script>

    <style>
        body { background-color: #000; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .container { background-color: #111; width: 100%; max-width: 400px; padding: 35px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; background: linear-gradient(45deg, #4285f4, #34a853); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .live-icon { font-size: 3rem; color: #4285f4; margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; cursor: pointer; text-transform: uppercase; }
        .capture-btn { background: #4285f4; color: white; }
        .search-btn { background: white; color: black; }
        .progress-bar { background: #222; height: 8px; border-radius: 10px; width: 100%; overflow: hidden; margin-top: 10px; }
        #progressFill { background: #4285f4; height: 100%; width: 0%; transition: width 0.3s; }
        textarea { width: 100%; height: 150px; background: #1a1a1a; color: #eee; border: 1px solid #333; border-radius: 15px; padding: 15px; font-size: 0.9rem; margin-bottom: 20px; box-sizing: border-box; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: #4285f4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .footer-id { margin-top: 30px; font-size: 0.7rem; color: #333; }
        .success-badge { color: #34a853; font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</body>
</html>
