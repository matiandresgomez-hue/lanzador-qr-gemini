<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Experto | Modo Gemini</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">auto_awesome</span>
            <h1>Asistente Inteligente</h1>
        </div>
        
        <p>Iniciando experiencia... La instrucción se cargará automáticamente.</p>
        
        <a id="lanzarGemini" href="#" class="action-btn magic-btn">
            <span class="material-icons">rocket_launch</span> ABRIR ASISTENTE
        </a>

        <div class="instruction-card">
            <span class="material-icons">photo_camera</span>
            <p>Al abrirse, verás el texto. Solo toca la <b>Cámara</b> o el icono <b>"+"</b> para ver la hoja.</p>
        </div>

        <p class="instruccion">ID Hoja: <span id="hojaDisplay">...</span></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'GENÉRICO'; 
            document.getElementById('hojaDisplay').textContent = hojaID;

            // Prompt completo que se cargará solo
            const promptFinal = `Hola Gemini, soy tu usuario con la hoja ${hojaID}. Actuá como profesor experto. Analizá lo que te voy a mostrar por cámara ahora:`;
            const encodedPrompt = encodeURIComponent(promptFinal);

            // ESTE ES EL INTENT QUE APUNTA A GEMINI, NO A BÚSQUEDA
            // Esto evita que el icono de la cámara desaparezca
            const intentUrl = `intent://gemini.google.com/app?prompt=${encodedPrompt}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://gemini.google.com/app?prompt=${encodedPrompt};end`;

            document.getElementById('lanzarGemini').href = intentUrl;
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .container { background-color: #111; width: 90%; max-width: 350px; padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; background: linear-gradient(45deg, #4285f4, #9b72cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; transition: 0.3s; text-transform: uppercase; text-decoration: none; box-sizing: border-box; }
        .magic-btn { background: #fff; color: #000; }
        .instruction-card { margin-top: 30px; display: flex; align-items: center; gap: 15px; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .instruction-card .material-icons { color: #4285f4; }
        .instruction-card p { margin: 0; font-size: 0.8rem; color: #ccc; text-align: left; }
        .instruccion { margin-top: 20px; font-size: 0.7rem; color: #444; }
    </style>
</body>
</html>
