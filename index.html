<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Scanner Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">camera</span>
            <h1>IA Escáner Experto</h1>
        </div>

        <p id="instruccion">Paso 1: Capturá la hoja para activar al profesor experto.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> CAPTURAR HOJA
        </button>

        <div id="previewContainer" style="display: none;">
            <img id="photoPreview" src="" alt="Captura">
            <div class="status-badge"><span class="material-icons">check_circle</span> HOJA CAPTURADA</div>
        </div>

        <a id="goGoogle" href="#" target="_blank" class="action-btn google-btn" style="display: none;">
            <span class="material-icons">psychology</span> ANALIZAR CON IA
        </a>

        <p class="footer-id">ID: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const promptFinal = `Analizá esta hoja [ID: ${hojaID}] como mi profesor experto. ¿Qué actividades hay?`;
            
            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const previewContainer = document.getElementById('previewContainer');
            const photoPreview = document.getElementById('photoPreview');
            const goGoogle = document.getElementById('goGoogle');
            const instruccion = document.getElementById('instruccion');

            // 1. Al tocar el botón verde, abre la cámara
            mainButton.onclick = () => cameraInput.click();

            // 2. Cuando el usuario toma la foto...
            cameraInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Mostrar la foto en la página
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        photoPreview.src = event.target.result;
                        previewContainer.style.display = 'block';
                        
                        // Cambiar la interfaz
                        mainButton.style.display = 'none';
                        goGoogle.style.display = 'flex';
                        instruccion.innerHTML = "<b>¡Excelente!</b> Ahora tocá el botón blanco y pegá la instrucción.";
                        
                        // COPIAR EL PROMPT AUTOMÁTICAMENTE
                        copyToClipboard(promptFinal);
                    };
                    reader.readAsDataURL(file);
                }
            };

            // Función de copiado silencioso
            function copyToClipboard(text) {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            }

            // URL que abre la App de Google (Modo Iron Maiden)
            goGoogle.href = "https://www.google.com/search?q=" + encodeURIComponent(promptFinal);
        });
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; padding: 20px; box-sizing: border-box; }
        .container { background-color: #111; width: 100%; max-width: 360px; padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        
        h1 { font-size: 1.5rem; margin: 0; background: linear-gradient(45deg, #4285f4, #34a853); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .live-icon { font-size: 3rem; color: #4285f4; margin-bottom: 10px; }
        
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.4; }
        
        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 10px; text-decoration: none; box-sizing: border-box; transition: 0.3s; text-transform: uppercase; }
        
        .capture-btn { background-color: #34a853; color: white; box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3); }
        .google-btn { background-color: white; color: black; animation: pulse 2s infinite; }

        #previewContainer { margin-bottom: 20px; position: relative; }
        #photoPreview { width: 100%; border-radius: 15px; border: 2px solid #34a853; max-height: 250px; object-fit: cover; }
        
        .status-badge { background: #34a853; color: white; font-size: 0.7rem; padding: 5px 12px; border-radius: 50px; display: inline-flex; align-items: center; gap: 5px; position: absolute; bottom: 10px; right: 10px; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255,255,255,0); }
            100% { transform: scale(1); }
        }

        .footer-id { margin-top: 25px; font-size: 0.7rem; color: #444; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</body>
</html>
