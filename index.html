<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iron Maiden | IA</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">vibration</span>
            <h1>Prueba de Conexión</h1>
        </div>
        
        <p>Vamos a probar si el celular recibe la orden enviando una búsqueda de <b>Iron Maiden</b>.</p>
        
        <button id="lanzarTest" class="action-btn magic-btn">
            <span class="material-icons">music_note</span> PROBAR CON IRON MAIDEN
        </button>

        <p class="instruccion">Si esto funciona, el sistema está listo para tu prompt real.</p>
    </div>
    
    <script>
        document.getElementById('lanzarTest').onclick = function() {
            const testQuery = "Iron Maiden Argentina";
            const encoded = encodeURIComponent(testQuery);
            
            // Intent directo a la App de Google
            const intentUrl = `intent://www.google.com/search?q=${encoded}#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.query=${encoded};end`;
            
            window.location.href = intentUrl;
        };
    </script>

    <style>
        body { background-color: #000; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .container { background-color: #111; width: 90%; max-width: 350px; padding: 40px 20px; border-radius: 30px; text-align: center; border: 1px solid #222; }
        h1 { font-size: 1.5rem; margin-bottom: 15px; color: #ea4335; }
        p { color: #888; font-size: 0.95rem; margin-bottom: 30px; }
        .action-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; transition: 0.3s; }
        .magic-btn { background: #ea4335; color: white; box-shadow: 0 0 20px rgba(234, 67, 53, 0.4); }
        .instruccion { margin-top: 25px; font-size: 0.7rem; color: #444; }
    </style>
</body>
</html>
