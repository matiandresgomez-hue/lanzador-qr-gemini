<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA | OCR Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="live-header">
            <span class="material-icons live-icon">document_scanner</span>
            <h1>Profesor Vision IA</h1>
        </div>

        <p id="statusText">Paso 1: Sacá una foto nítida y bien iluminada.</p>

        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        
        <button id="mainButton" class="action-btn capture-btn">
            <span class="material-icons">photo_camera</span> ESCANEAR AHORA
        </button>

        <div id="processingUI" style="display: none;">
            <div class="spinner"></div>
            <p id="progressLabel">Limpiando imagen... 0%</p>
            <div class="progress-bar"><div id="progressFill"></div></div>
            <canvas id="hiddenCanvas" style="display:none;"></canvas>
        </div>

        <div id="editBox" style="display: none;">
            <div class="success-badge">
                <span class="material-icons">verified</span>
                <span>Texto detectado</span>
            </div>
            
            <textarea id="ocrResultText" placeholder="Revisá el texto aquí..."></textarea>
            
            <button id="goSearch" class="action-btn search-btn">
                <span class="material-icons">bolt</span> ENVIAR A PROFESOR IA
            </button>
            <p class="hint">Si algo se leyó mal, podés corregirlo arriba antes de enviar.</p>
        </div>

        <p class="footer-id">ID: <span id="hojaDisplay">...</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hojaID = urlParams.get('hoja') || 'PROFESOR';
            document.getElementById('hojaDisplay').textContent = hojaID;

            const cameraInput = document.getElementById('cameraInput');
            const mainButton = document.getElementById('mainButton');
            const processingUI = document.getElementById('processingUI');
            const progressFill = document.getElementById('progressFill');
            const progressLabel = document.getElementById('progressLabel');
            const editBox = document.getElementById('editBox');
            const ocrTextarea = document.getElementById('ocrResultText');
            const canvas = document.getElementById('hiddenCanvas');

            mainButton.onclick = () => cameraInput.click();

            cameraInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                mainButton.style.display = 'none';
                processingUI.style.display = 'block';

                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = async () => {
                    const ctx = canvas.getContext('2d', { willReadFrequently: true });
                    
                    // Redimensionar para optimizar lectura
                    const scale = Math.min(1500 / img.width, 1500 / img.height, 1);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // --- FILTRO DE BINARIZACIÓN (Mejora el OCR) ---
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        // Convertir a escala de grises con peso real
                        const avg = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                        // Umbral dinámico: si es más oscuro que 120, se vuelve negro (0), si no, blanco (255)
                        const val = avg > 120 ? 255 : 0; 
                        data[i] = data[i+1] = data[i+2] = val;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    try {
                        const worker = await Tesseract.createWorker('spa', 1, {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    let p = Math.floor(m.progress * 100);
                                    progressFill.style.width = p + "%";
                                    progressLabel.innerText = `Leyendo... ${p}%`;
                                }
                            }
                        });
                        
                        // Usamos la imagen filtrada del canvas
                        const { data: { text } } = await worker.recognize(canvas.toDataURL('image/jpeg', 0.8));
                        await worker.terminate();

                        processingUI.style.display = 'none';
                        editBox.style.display = 'block';
                        ocrTextarea.value = text.trim();
                    } catch (err) {
                        alert("Error de lectura. Probá con más luz.");
                        location.reload();
                    }
                };
            };

            document.getElementById('goSearch').onclick = function() {
                const text = ocrTextarea.value;
                if (!text) return;

                // Prompt optimizado para Google Search
                const superPrompt = `Gemini analizá y explicá este ejercicio de la hoja ${hojaID}: ${text}`;
                
                // Copiado de seguridad
                const el = document.createElement('textarea');
                el.value = superPrompt;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);

                // Abrimos Google Search (Modo Respuesta IA
