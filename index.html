<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Hoja | Gemini</title>
</head>
<body>
    <div class="container">
        <h1>‚ú® Tu Asistente IA est√° listo ‚ú®</h1>
        <p>Para analizar esta hoja, sigue estos 2 pasos simples:</p>
        
        <div class="step-box">
            <label>1. Copia la instrucci√≥n m√°gica:</label>
            <textarea id="promptTextarea" readonly></textarea>
            
            <button id="copyButton" class="action-btn copy-btn">
                üìã Toca aqu√≠ para COPIAR
            </button>
        </div>

        <div class="step-box">
            <label>2. Abre la IA y PEGA el texto:</label>
            <button id="openGeminiButton" class="action-btn gemini-btn">
                ü§ñ Ir a Gemini
            </button>
        </div>
        
        <p class="instruccion">
            Hoja detectada: <span id="hojaDisplay">...</span>
        </p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Obtener ID de la hoja ---
            const urlParams = new URLSearchParams(window.location.search);
            // Si el QR no tiene ID, usa uno gen√©rico
            const hojaID = urlParams.get('hoja') || 'GEN√âRICO'; 
            document.getElementById('hojaDisplay').textContent = hojaID;

            // --- 2. Crear el Prompt Perfecto ---
            // Este es el texto que el usuario copiar√°
            const promptTemplate = "Hola Gemini. Tengo en mis manos la hoja f√≠sica con ID: [ID_HOJA]. Act√∫a como un Asistente Experto sobre este contenido. Por favor, p√≠deme que te muestre una foto de la hoja usando tu c√°mara. Una vez que la veas, expl√≠came los conceptos clave, dame ejemplos pr√°cticos o responde mis dudas.";
            
            // Insertamos el ID real en el texto
            const promptFinal = promptTemplate.replace(/\[ID_HOJA\]/g, hojaID);
            
            // Ponemos el texto en la caja invisible
            document.getElementById('promptTextarea').value = promptFinal;

            // --- 3. Bot√≥n COPIAR ---
            document.getElementById('copyButton').onclick = function() {
                const textarea = document.getElementById('promptTextarea');
                textarea.select();
                textarea.setSelectionRange(0, 99999); // Para m√≥viles
                
                try {
                    navigator.clipboard.writeText(textarea.value).then(() => {
                        botonCopiado(this);
                    });
                } catch (err) {
                    document.execCommand('copy');
                    botonCopiado(this);
                }
            };

            function botonCopiado(btn) {
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ¬°Copiado! Ahora ve al paso 2';
                btn.style.backgroundColor = '#2e7d32'; // Verde oscuro
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.backgroundColor = '#34a853'; // Verde original
                }, 3000);
            }

            // --- 4. Bot√≥n ABRIR GEMINI ---
            document.getElementById('openGeminiButton').onclick = function() {
                window.location.href = 'https://gemini.google.com/app';
            };
        });
    </script>

    <style>
        body { background-color: #f0f4f8; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background-color: white; width: 100%; max-width: 380px; padding: 30px 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #1a73e8; font-size: 1.5rem; margin: 0 0 10px 0; }
        p { color: #5f6368; margin-bottom: 25px; font-size: 0.95rem; }
        
        .step-box { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: bold; color: #333; margin-bottom: 8px; font-size: 0.9rem; }
        
        #promptTextarea { position: absolute; left: -9999px; } /* Oculto pero funcional */

        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.1s, background-color 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .action-btn:active { transform: scale(0.98); }
        
        .copy-btn { background-color: #34a853; color: white; box-shadow: 0 4px 10px rgba(52, 168, 83, 0.3); }
        .copy-btn:hover { background-color: #2d9147; }
        
        .gemini-btn { background-color: #4285f4; color: white; box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3); }
        .gemini-btn:hover { background-color: #3367d6; }

        .instruccion { margin-top: 25px; font-size: 0.75rem; color: #9aa0a6; border-top: 1px solid #f1f3f4; padding-top: 10px; }
        #hojaDisplay { font-weight: bold; color: #5f6368; }
    </style>
</body>
</html>
